[Settings]
language = en
folder = ~/.config/wallpapers
monitors = All
wallpaper = ~/.config/wallpapers/1337478.png
backend = swww
fill = fill
sort = name
color = #DC8ADD
subfolders = False
show_hidden = False
show_gifs_only = False
show_transition_options = True
post_command = wal -i $wallpaper -a alpha -n; killall -SIGUSR2 waybar
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

